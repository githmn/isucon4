<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>

<body>
<div id="content" layout:fragment="content">
    <div class="alert alert-success" role="alert">
        ログインに成功しました。<br/>
        未読のお知らせが０件、残っています。
    </div>

    <div th:remove="tag" th:utext="${markupLastLogin}"></div>

    <div class="panel panel-default">
        <div th:remove="tag" th:utext="${markupLogin}"></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    普通預金<br/>
                    <small>東京支店　1111111111</small>
                    <br/>
                </div>
                <div class="col-sm-4">
                    <p id="zandaka" class="text-right">
                        ―――円
                    </p>
                </div>

                <div class="col-sm-4">
                    <p>
                        <a class="btn btn-success btn-block">入出金明細を表示</a>
                        <a class="btn btn-default btn-block">振込・振替はこちらから</a>
                    </p>
                </div>

                <div class="col-sm-12">
                    <a class="btn btn-link btn-block">定期預金・住宅ローンのお申込みはこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
